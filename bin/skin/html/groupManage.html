<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>GManage</title>
	<link rel="stylesheet" href="css/screen.css" />
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	
	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/db_manager.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function(){
			$(".myselect").change(function(){
				var id = $(this).attr("id");
				var val = $(this).val();
				var te = $(this).text();
				alert(id + " : " + val + " : " + te);
			});
		});
	</script>
</head>
<body style="background-color:#22252c">
	<div id="home" class="a-banner">
		<div class="top-nav">
			<ul>
				<li class="hvr-sweep-to-bottom"><a href="students.html">学生状态</a></li>
				<li class="hvr-sweep-to-bottom active"><a href="groupManage.html">分组管理</a></li>
				<li class="hvr-sweep-to-bottom"><a href="groupIP.html">小组IP</a></li>
			</ul>
		</div>
	</div>
	<div id="main">
		<table id="customers" name="table_name" border="5" style="tablerules=rows">
			<tr name="table_haed">
				<th>学生机编号</th>
				<th>所属组</th>
			</tr>
			<tr class="alt">
				<td>01</td>
				<td align="center">
					<select id="" style="width:100px">
						<option value="Group1">Group1</option>
					</select>
				</td>
			</tr>
		</table>
		<br>
		<input type="text" id="appid_text" style="width:80px">
		<select id="appid_group" style="width:100px" />
		<br>
		<input type="button" id="add_btn" value="添   加" style="width:100%; height:40px">
		
		<script type="text/javascript">
			function get_json(){
				var manage = new DBManager();
				var arry = manage.reload_ginfo();
				delete manage;
				for(var item in arry){
					var appid = arry[item].appid;
					var group_id = arry[item].group_info;
					var row = document.getElementById("customers").insertRow();
					var td_1 = row.insertCell(0);
					var td_2 = row.insertCell(1);
					td_1.innerHTML = "<td>" + appid + "</td>";
					td_2.innerHTML = "<td>" + group_id + "</td>";
				}
			}
			get_json();
		</script>
	</div>
</body>
</html>
