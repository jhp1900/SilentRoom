<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>GManage</title>
	<link rel="stylesheet" href="css/screen.css" />
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	
	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/db_manager.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function(){
			$(".myselect").change(function(){
				var id = $(this).attr("id");
				var val = $(this).val();
				//var te = $(this).text();
				alert(id + " : " + val);
			});
		});
	</script>
</head>
<body style="background-color:#22252c">
	<div id="home" class="a-banner">
		<div class="top-nav">
			<ul>
				<li class="hvr-sweep-to-bottom"><a href="students.html">学生状态</a></li>
				<li class="hvr-sweep-to-bottom active"><a href="groupManage.html">分组管理</a></li>
				<li class="hvr-sweep-to-bottom"><a href="groupIP.html">小组IP</a></li>
			</ul>
		</div>
	</div>
	<br>
	<div id="main" style="width: 90%; height:522px; overflow:auto">
		<table id="customers" class="group_table" name="table_name" border="5" style="tablerules=rows">
			<tr name="table_haed">
				<th>学生机 ID</th>
				<th>所属组</th>
			</tr>
			<tr>
				<td>AK2013</td style="width:25%">
				<td class="atrl" style="width:75%">
					<select id="" class="myselect" style="width:56%" onfocus="this.defaultIndex=this.selectedIndex;" onchange="this.selectedIndex=this.defaultIndex;">
						<option value="Group1">白胡子海贼团</option>
						<option value="Group2">Group2</option>
						<option value="Group3">Group3</option>
						<option value="Group4">Group4</option>
						<option value="Group5">Group5</option>
					</select>
					<input type="button" id="" value="编辑">
					<input type="button" id="" value="删除">
				</td>
			</tr>
		</table>
		<br>
		<table class="add_table">
			<tr>
				<td align="left" style="width:50%"><input type="text" id="appid_text" style="width:90%"></td>
				<td align="right" style="width:50%"><select id="appid_group" style="width:90%" /></td>
			</tr>
		</table>
		<input type="button" id="add_btn" value="添   加" style="width:100%; height:40px">
		<script type="text/javascript">
			function get_json(){
				var manage = new DBManager();
				var arry = manage.reload_ginfo();
				delete manage;
				for(var item in arry){
					var appid = arry[item].appid;
					var group_id = arry[item].group_info;
					var row = document.getElementById("customers").insertRow();
					var td_1 = row.insertCell(0);
					var td_2 = row.insertCell(1);
					td_1.innerHTML = "<td>" + appid + "</td>";
					td_2.innerHTML = "<td>" + group_id + "</td>";
				}
			}
			get_json();
		</script>
	</div>
</body>
</html>
